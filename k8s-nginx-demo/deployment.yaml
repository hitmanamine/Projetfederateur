apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx-demo:1.0  # Cette ligne doit correspondre Ã  l'image que vous avez construite
        ports:
        - containerPort: 80

