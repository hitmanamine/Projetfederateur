# Configuration for TheHive 3.5.2

# Database Configuration
play.modules.enabled += "org.elasticsearch.play.ElasticsearchModule"
elasticsearch {
  hosts = ["http://localhost:9200"]
  cluster = "thehive"
  timeout = 10s
}

# Cortex Configuration
cortex {
  enabled = true
  baseUrl = "http://localhost:9001"
  apiKey = "YDrJATArMDAXp6FkksayV7O0sDYMGTT9"  # Replace with your Cortex API key if needed
}

# TheHive Configuration
thehive {
  # Configuration for the Hive server
  server {
    hostname = "localhost"
    port = 9000
  }

  # Authentication (Set up according to your needs)
  authentication {
    enabled = true
    # Set up your preferred authentication method here
    # Example: basic, ldap, etc.
  }

  # Logging
  logging {
    level = INFO
    log-file = "/var/log/thehive/thehive.log"
  }

  # Other configuration options
  defaultAlert {
    enabled = true
    rules = ["default"]
  }

  # Ensure the right version of Cortex is set if you encounter an unknown version error
  cortex {
    version = "1.0"  # Adjust according to the version you have
  }
}

# Optional: Enable other services or configurations depending on your environment

# Play Framework Configuration
play {
  secret = "YOUR_SECRET_KEY"  # Set a secure secret key
  http.port = 9000
  https.port = 9443
  contentType = "application/json"
}

